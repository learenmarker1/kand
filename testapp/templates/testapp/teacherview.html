{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<link rel="stylesheet" type="text/css" href="{% static 'testapp/main.css' %}">

{% if user.is_staff %}
<div class = "container-fluid">
  <div class = "teacherview">

    <!-- Row 1 -->
    <div class="row">

      <!-- Col 1 -->
      <div class="col-md-6 quarter"
        style="background-image: url(static/testapp/images/AW_redbench.png); background-size: 100%; height: 50%;">
      </div>

      <!-- Col2 -->
      <a href="{% url 'accounts:logout'%}?next={{request.path}}">
      <div class="col-md-6 quarter"
        style="background-color:#554090; height: 50%; padding-top: 100;"> Log out
      </div>
      </a>

   </div>

   <!-- Row 2 -->
    <div class="row">

      <a href="{% url 'testapp:post_list' %}">
        <div class="col-md-6 quarter"
        style="background-color:C14A8F; height: 50%; padding-top: 100;"> Föreslå ny fråga
        </div>
      </a>

      <!-- Col 2 -->
      <a href="{% url 'testapp:result' %}">
        <div class="col-md-6 quarter"
        style="background: url(static/testapp/images/AW_greenbench.png); background-size: 100%; height: 50%; padding-top: 100;"> Statistik
        </div>
      </a>

    </div>

  </div>
</div>

{% else %}
<div class="denied">
  <br>
  <br>
  <br>
  <h1> Åtkomst nekad
  </h1>
  <h3> Din typ av användare har ej tillgång till denna sida. </h3>
{% endif %}
</div>
